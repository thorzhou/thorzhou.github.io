<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>杀人游戏</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="heading">
        <a href="javascript:history.back(-1)" class="btnBack">
            <img src="../images/back.png" alt="btnBack">
        </a>
    </div>
    <div class="topText">玩家配比</div>
    <div class="characterSet">
        <div class="killer">
            <img src="../images/killer.png" alt="killerImage" class="killerImage">
            <div class="numKiller" id="numOfKiller">杀手1人</div>
        </div>
        <div class="civilian">
            <img src="../images/civilian.png" alt="civilianImage" class="civilianImage">
            <div class="numCivilian" id="numOfCivilian">平民3人</div>
        </div>
    </div>
    <div class="keep"></div>
    <div class="settingBox">
        <p class="settingBox-text">请输入玩家数量</p>
        <div class="numOfPlayer">
            <input type="text" id="playerSetting" onchange="setNumOfPlayer()" value="4">
        </div>
        <p class="comment">玩家数量为4-18</p>
        <p id='hint'>请输入正确玩家人数</p>
    </div>
    <div class="btnStart">
        <input type="button" value="去发牌"/>    
    </div>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
