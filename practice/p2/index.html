<!DOCTYPE html>
<html lang="en" style="font-size: 62.5%">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css" type="text/css"/>
    <title>桌游精灵</title>
</head>
<body>
    <div class="heading">
        <div class="btnMenu">
            <div class="btnMenu-row"></div>
            <div class="btnMenu-row"></div>
            <div class="btnMenu-row"></div>
        </div>
    </div >
    <div class="btnQuickStart">
        <div class="btnQuickStartText" id="previousText" onclick="lastPlayed()">上次游戏：</div>
        <img src="images/rightIcon.png" class="btnQuickStartImg"/>
    </div>
    <div class="maskbox">
        <div class="gameSelectBox" z-index='1' id="game1">
            <p class="gameName">杀人游戏</p>
            <div>
                <div class="versionSelect" onclick="mafiaSim()"><p>简单版</p></div>
                <p class="playing">有101个用户正在玩此游戏</p>
            </div>
            <div>
                <div class="versionSelect"><p>警版</p></div>
                <p class="playing">有102个用户正在玩此游戏</p>
            </div>
            <div>
                <div class="versionSelect"><p>3.0版</p></div>
                <p class="playing">有103个用户正在玩此游戏</p>
            </div>  
            <div class="navigateBar">
                <a href="#game1" class="circle bgBlue"><span></span></a>   
                <a href="#game2" class="circle bgGray"><span></span></a> 
            </div>
            <a href="#game2">
                <img src="images/rightArrow.png" alt="nextGame" class="rightArrow">
            </a> 
        </div>
        <div class="gameSelectBox" z-index='1' id="game2">
            <div>
                <p class="gameName">捉鬼游戏</p>
            </div>
            <div>
                <div class="versionSelect"><p>简化版</p></div>
                <p class="playing">有101个用户正在玩此游戏</p>
            </div>
            <div>
                <div class="versionSelect"><p>杀人版</p></div>
                <p class="playing">有103个用户正在玩此游戏</p>
            </div>  
            <div class="navigateBar">
                <a href="#game1" class="circle bgGray"><span></span></a>   
                <a href="#game2" class="circle bgBlue"><span></span></a> 
            </div>
            <a href="#game1">
               <img src="images/leftArrow.png" alt="previousGame" class="leftArrow">   
            </a>
        </div>
    </div>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
