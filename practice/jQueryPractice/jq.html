<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jq</title>
    <script>
        /*
        1.jq本质上是一个闭包（立即执行函数）
        2.为什么要使用闭包？ 为了避免多个框架的冲突
        3.jq如何让外界访问内部部分变量？ window.xxx = xxx;
        4.jq为什么要给自己传递一个window参数？ 为了方便后期压缩代码，为了提升查找的效率
        5.jq为什么要给自己传递一个undefined参数？ IE9以下undefined可以被修改，为了保证内部使用的undefined不被修改

         */
        (function (window, undefined) {
            var jQuery = function () {
                return new jQuery.fn.init();
            }
            jQuery.prototype.init.prototype = jQuery.prototype;
            window.jQuery = window.$ = jQuery;
        })(window);
    </script>
</head>
<body>

</body>
</html>
